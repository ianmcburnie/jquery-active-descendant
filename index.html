<!doctype html>
<html lang="en">
    <head>
        <title>Demo: @ebay/jquery-active-descendant</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            div div > * {
                margin-left: 2em;
            }
            #combobox_list li.activedescendant,
            #combobox_list li[id*=activedescendant] {
                background-color: black;
                color: white;
            }
            #combobox_list {
                list-style-type: none;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div role="main">
            <h1>Demo: @ebay/jquery-active-descendant</h1>
            <p>With focus on combobox input, use up and down arrows to cycle listbox options</p>
            <input id="combobox" type="text" role="combobox">
            <ul id="combobox_list" role="listbox">
                <li role="option">Item 1</li>
                <li role="option">Item 2</li>
                <li role="option">Item 3</li>
            </ul>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/@ebay/jquery-next-id/jquery.nextid.js"></script>
        <script src="node_modules/@ebay/jquery-common-keydown/jquery.commonkeydown.js"></script>
        <script src="jquery.activedescendant.js"></script>
        <script>
            $(function() {
                $("#combobox").activeDescendant($('#combobox_list > li'));

                $("#combobox").on('activeDescendantChange', function(e, activeDescendant) {
                    console.log('activeDescendantChange', e, activeDescendant);
                });
            });
        </script>
    </body>
</html>
