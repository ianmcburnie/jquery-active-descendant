<!doctype html>
<html lang="en">
    <head>
        <title>Demo: jquery-active-descendant</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            div div {
                margin-left: 2em;
            }
            [role=listbox] {
                list-style-type: none;
                padding: 0;
            }
            [role=listbox] [role=option][aria-selected=true] {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <div role="main">
            <h1>Demo: jquery-active-descendant</h1>
            <p>With focus on a textbox, use up and down arrows to cycle through available options</p>

            <h2>Widget 0</h2>
            <div class="widget">
                <input type="text" role="combobox">
                <ul role="listbox">

                </ul>
            </div>

            <h2>Widget 1</h2>
            <div class="widget">
                <input type="text" role="combobox">
                <ul role="listbox">
                    <li role="option">Option 1</li>
                </ul>
            </div>

            <h2>Widget 2</h2>
            <div class="widget">
                <input type="text" role="combobox">
                <ul role="listbox">
                    <li role="option">Option 1</li>
                    <li role="option">Option 2</li>
                </ul>
            </div>

            <h2>Widget 3</h2>
            <div class="widget">
                <input type="text" role="combobox">
                <ul role="listbox">
                    <li role="option">Option 1</li>
                    <li role="option">Option 2</li>
                    <li role="option">Option 3</li>
                </ul>
            </div>

            <hr />

            <button id="append-items">Append New Items</button>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/jquery-migrate/dist/jquery-migrate.min.js"></script>
        <script src="node_modules/jquery-next-id/jquery.nextid.js"></script>
        <script src="node_modules/jquery-common-keydown/jquery.commonkeydown.js"></script>
        <script src="jquery.activedescendant.js"></script>
        <script>
            $(function() {
                $(".widget").activeDescendant('[role=combobox]', '[role=option]');

                $(".widget").on('activeDescendantChange', function(e, activeDescendant) {
                    console.log('activeDescendantChange', e, activeDescendant);
                });

                $(".widget [role=option]").on('click', function(e) {
                    console.log($(this).data());
                });

                $('button#append-items').on('click', function() {
                    $('[role=listbox]').append('<li role="option">Option n</li>');
                    $(".widget").trigger('activeDescendantItemsChange');
                })
            });
        </script>
    </body>
</html>
